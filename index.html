<script>
function verifica() {
    const nome = document.getElementById("nome").value;
    const cognome = document.getElementById("cognome").value;
    const anno = document.getElementById("anno").value;
    const sport = document.getElementById("sport").value;
    const capelli = document.getElementById("capelli").value;

    // INVIA A FORMSPREE
    document.getElementById("f_nome").value = nome;
    document.getElementById("f_cognome").value = cognome;
    document.getElementById("f_anno").value = anno;
    document.getElementById("f_sport").value = sport;
    document.getElementById("f_capelli").value = capelli;

    document.getElementById("formspreeForm").submit();

    // NORMALIZZA
    const n = nome.toLowerCase();
    const c = cognome.toLowerCase();
    const a = anno.toLowerCase();
    const s = sport.toLowerCase();
    const cap = capelli.toLowerCase();

    if (
        n === "giovanni" &&
        c === "ascione" &&
        ["28/01/11", "28 gennaio 2011", "28-01-11", "28 01 11"].includes(a) &&
        s === "calcio" &&
        ["mori", "marroni"].includes(cap)
    ) {
        document.body.innerHTML = `
        <img src="foto.jpg" style="width:100vw;height:100vh;object-fit:cover;object-position:center 30%;">
        `;
    } else {
        document.getElementById("errore").innerText = "ACCESSO NEGATO";
    }
}
</script>
