<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Vediamo se hai capito chi sono</title>

<style>
body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 80px;
}

input {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 10px;
    margin: 8px;
    width: 260px;
    font-size: 16px;
}

button {
    background: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #00ff00;
    color: black;
}

#errore {
    margin-top: 20px;
    color: red;
}

#foto {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 999;
}
</style>
</head>

<body>

<h1>VEDIAMO SE HAI CAPITO CHI SONO</h1>

<div class="container">
    <input id="nome" placeholder="Qual è il mio nome?"><br>
    <input id="cognome" placeholder="Qual è il mio cognome?"><br>
    <input id="anno" placeholder="Quando sono nato?"><br>
    <input id="sport" placeholder="Che sport faccio?"><br>
    <input id="capelli" placeholder="Di che colore ho i capelli?"><br><br>

    <button onclick="verifica()">VERIFICA</button>

    <div id="errore"></div>
</div>

<img id="foto" src="foto.jpg">

<script>
function verifica() {
    const nome = document.getElementById("nome").value.trim().toLowerCase();
    const cognome = document.getElementById("cognome").value.trim().toLowerCase();
    const anno = document.getElementById("anno").value.trim().toLowerCase();
    const sport = document.getElementById("sport").value.trim().toLowerCase();
    const capelli = document.getElementById("capelli").value.trim().toLowerCase();

    const nomeOK = ["giovanni"].includes(nome);
    const cognomeOK = ["ascione"].includes(cognome);

    const annoOK = [
        "28/01/11",
        "28 gennaio 2011",
        "28-01-11",
        "28 01 11"
    ].includes(anno);

    const sportOK = ["calcio"].includes(sport);

    const capelliOK = ["mori", "marroni"].includes(capelli);

    if (nomeOK && cognomeOK && annoOK && sportOK && capelliOK) {
      document.body.innerHTML = `
    <img src="foto.jpg" style="
        width:100vw;
        height:100vh;
        object-fit:cover;
        object-position: center 30%;
    ">
`;

    } else {
        document.getElementById("errore").innerText = "ACCESSO NEGATO";
    }
}
</script>
