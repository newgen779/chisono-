<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Vediamo se hai capito chi sono</title>

<style>
body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    text-align: center;
    overflow: hidden;
}

.container {
    margin-top: 80px;
}

input {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 10px;
    margin: 8px;
    width: 260px;
    font-size: 16px;
}

button {
    background: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #00ff00;
    color: black;
}

#errore {
    margin-top: 20px;
    color: red;
}
</style>
</head>

<body>

<h1>VEDIAMO SE HAI CAPITO CHI SONO</h1>

<div class="container">
    <input id="nome" placeholder="Qual è il mio nome?"><br>
    <input id="cognome" placeholder="Qual è il mio cognome?"><br>
    <input id="anno" placeholder="Quando sono nato?"><br>
    <input id="sport" placeholder="Che sport faccio?"><br>
    <input id="capelli" placeholder="Di che colore ho i capelli?"><br>
    <input id="numero" placeholder="Che numero ho sulla maglia?"><br><br>

    <button onclick="verifica()">VERIFICA</button>

    <div id="errore"></div>
</div>

<script>
function verifica() {

    const nome = document.getElementById("nome").value.trim().toLowerCase();
    const cognome = document.getElementById("cognome").value.trim().toLowerCase();
    const sport = document.getElementById("sport").value.trim().toLowerCase();
    const capelli = document.getElementById("capelli").value.trim().toLowerCase();
    const numero = document.getElementById("numero").value.trim();

    const dataRaw = document.getElementById("anno").value;
    const dataSoloNumeri = dataRaw.replace(/\D/g, "");

    // INVIO DATI A FORMSPREE
    fetch("https://formspree.io/f/mnjqnqlo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            nome,
            cognome,
            data: dataRaw,
            sport,
            capelli,
            numero
        })
    });

    const nomeOK = nome === "giovanni";
    const cognomeOK = cognome === "ascione";
    const dataOK = dataSoloNumeri.includes("28") && dataSoloNumeri.includes("01") && dataSoloNumeri.includes("11");
    const sportOK = sport === "calcio";
    const capelliOK = ["mori", "marroni"].includes(capelli);
    const numeroOK = numero === "77";

    if (nomeOK && cognomeOK && dataOK && sportOK && capelliOK && numeroOK) {
        document.body.innerHTML = `
            <div style="
                width:100vw;
                height:100vh;
                background:black;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                color:#00ff00;
                font-family:monospace;
            ">
                <h1>ACCESSO CONSENTITO</h1>
                <img src="foto.jpg" style="max-width:90%;max-height:80vh;">
            </div>
        `;
    } else {
        document.getElementById("errore").innerText = "ACCESSO NEGATO";
    }
}
</script>

</body>
</html>
