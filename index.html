<script>
function verifica() {
    const nome = document.getElementById("nome").value;
    const cognome = document.getElementById("cognome").value;
    const anno = document.getElementById("anno").value;
    const sport = document.getElementById("sport").value;
    const capelli = document.getElementById("capelli").value;

    // INVIO DATI A FORMSPREE (senza cambiare pagina)
    fetch("https://formspree.io/f/mnjqnqlo", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            nome: nome,
            cognome: cognome,
            anno: anno,
            sport: sport,
            capelli: capelli
        })
    }).catch(() => {});

    // NORMALIZZA
    const n = nome.toLowerCase();
    const c = cognome.toLowerCase();
    const a = anno.toLowerCase();
    const s = sport.toLowerCase();
    const cap = capelli.toLowerCase();

    const nomeOK = n === "giovanni";
    const cognomeOK = c === "ascione";
    const annoOK = [
        "28/01/11",
        "28-01-11",
        "28 01 11",
        "28/01/2011",
        "28 gennaio 2011"
    ].includes(a);
    const sportOK = s === "calcio";
    const capelliOK = ["mori", "marroni"].includes(cap);

    if (nomeOK && cognomeOK && annoOK && sportOK && capelliOK) {
        document.body.innerHTML = `
            <img src="foto.jpg" style="
                width:100vw;
                height:100vh;
                object-fit:cover;
                object-position:center 30%;
            ">
        `;
    } else {
        document.getElementById("errore").innerText = "ACCESSO NEGATO";
    }
}
</script>
