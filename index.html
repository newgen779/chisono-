<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Vediamo se hai capito chi sono</title>

<style>
body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    text-align: center;
}

.container {
    margin-top: 30px;
}

label {
    display: block;
    margin-top: 15px;
}

input {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 10px;
    width: 90%;
    max-width: 400px;
}

button {
    margin-top: 20px;
    background: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 12px 30px;
    cursor: pointer;
}

button:hover {
    background: #00ff00;
    color: black;
}

#errore {
    margin-top: 20px;
    color: red;
}
</style>
</head>

<body>

<h1>VEDIAMO SE HAI CAPITO CHI SONO</h1>

<div class="container">

    <label>Qual è il mio nome?</label>
    <input id="nome">

    <label>Qual è il mio cognome?</label>
    <input id="cognome">

    <label>Quando sono nato?</label>
    <input id="anno">

    <label>Che sport faccio?</label>
    <input id="sport">

    <label>Di che colore ho i capelli?</label>
    <input id="capelli">

    <button onclick="invia()">INVIA</button>

    <div id="errore"></div>
</div>

<script>
function invia() {

    const nome = document.getElementById("nome").value;
    const cognome = document.getElementById("cognome").value;
    const data = document.getElementById("anno").value;
    const sport = document.getElementById("sport").value;
    const capelli = document.getElementById("capelli").value;

    const formData = new FormData();
    formData.append("nome", nome);
    formData.append("cognome", cognome);
    formData.append("data", data);
    formData.append("sport", sport);
    formData.append("capelli", capelli);

    fetch("https://formspree.io/f/mnjqnqlo", {
        method: "POST",
        body: formData
    })
    .then(() => {
        document.getElementById("errore").innerText = "ACCESSO NEGATO";
    })
    .catch(() => {
        document.getElementById("errore").innerText = "ERRORE DI INVIO";
    });
}
</script>

</body>
</html>
