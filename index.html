<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Verifica Identit√†</title>

<style>
body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    text-align: center;
    margin: 0;
}

.container {
    margin-top: 40px;
}

input {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 10px;
    margin: 6px;
    width: 90%;
    max-width: 420px;
}

button {
    margin-top: 20px;
    background: black;
    color: #00ff00;
    border: 2px solid #00ff00;
    padding: 12px 30px;
    cursor: pointer;
}

button:hover {
    background: #00ff00;
    color: black;
}
</style>
</head>

<body>

<h1>ACCESSO RISERVATO</h1>

<div class="container">
    <input id="n" placeholder="Nome">
    <input id="c" placeholder="Cognome">
    <input id="d" placeholder="Data di nascita">
    <input id="s" placeholder="Sport">
    <input id="h" placeholder="Colore capelli">
    <input id="m" placeholder="Numero maglia">
    <input id="p" placeholder="Progetto futuro">

    <button onclick="check()">VERIFICA</button>
    <div id="msg"></div>
</div>

<script>
function h(x){
    let r = 7;
    for (let i = 0; i < x.length; i++) {
        r = (r * 31 + x.charCodeAt(i)) % 999999;
    }
    return r;
}

function clean(v){
    return v.toLowerCase().replace(/\s+/g,"");
}

function check(){

    const nome = clean(document.getElementById("n").value);
    const cognome = clean(document.getElementById("c").value);
    const data = clean(document.getElementById("d").value.replace(/\D/g,""));
    const sport = clean(document.getElementById("s").value);
    const capelli = clean(document.getElementById("h").value);
    const numero = clean(document.getElementById("m").value);
    const progetto = clean(document.getElementById("p").value);

    const ok =
        h(nome) === 112739 &&
        h(cognome) === 457078 &&
        h(data) === 559792 &&
        h(sport) === 718325 &&
        h(capelli) === 822185 &&
        h(numero) === 8487 &&
        h(progetto) === 308704;

    if (ok) {
        document.body.innerHTML = `
            <div style="color:#00ff00;margin-top:40vh;">
                <h1>ACCESSO CONSENTITO</h1>
            </div>`;
    } else {
        document.getElementById("msg").innerText = "ACCESSO NEGATO";
    }
}
</script>

</body>
</html>
