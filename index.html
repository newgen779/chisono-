<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Vediamo se hai capito chi sono</title>

<style>
body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    text-align: center;
    overflow-y: auto;
}

.container {
    margin-top: 30px;
}

label {
    display: block;
    margin-top: 15px;
    font-size: 15px;
}

input {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 10px;
    margin-top: 5px;
    width: 90%;
    max-width: 400px;
    font-size: 16px;
}

button {
    margin-top: 20px;
    background: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #00ff00;
    color: black;
}

#errore {
    margin-top: 20px;
    color: red;
}
</style>
</head>

<body>

<h1>VEDIAMO SE HAI CAPITO CHI SONO</h1>

<div class="container">

    <label>Qual è il mio nome?</label>
    <input id="nome">

    <label>Qual è il mio cognome?</label>
    <input id="cognome">

    <label>Quando sono nato?</label>
    <input id="anno">

    <label>Che sport faccio?</label>
    <input id="sport">

    <label>Di che colore ho i capelli?</label>
    <input id="capelli">

    <label>Che numero ho sulla maglia?</label>
    <input id="numero">

    <label>Qual è il nome del progetto per il mio futuro?</label>
    <input id="azienda">

    <button onclick="verifica()">VERIFICA</button>

    <div id="errore"></div>
</div>

<script>
function verifica() {

    const nome = document.getElementById("nome").value.trim().toLowerCase();
    const cognome = document.getElementById("cognome").value.trim().toLowerCase();
    const sport = document.getElementById("sport").value.trim().toLowerCase();
    const capelli = document.getElementById("capelli").value.trim().toLowerCase();
    const numero = document.getElementById("numero").value.trim();
    const azienda = document.getElementById("azienda").value.trim().toLowerCase();

    const dataRaw = document.getElementById("anno").value;
    const dataSoloNumeri = dataRaw.replace(/\D/g, "");

    // ✅ INVIO A FORMSPREE (QUESTO È QUELLO CHE MANCAVA)
    fetch("https://formspree.io/f/mnjqnqlo", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
        },
        body: JSON.stringify({
            nome: nome,
            cognome: cognome,
            data: dataRaw,
            sport: sport,
            capelli: capelli,
            numero: numero,
            azienda: azienda
        })
    });

    const nomeOK = nome === "giovanni";
    const cognomeOK = cognome === "ascione";
    const dataOK = dataSoloNumeri.includes("28") && dataSoloNumeri.includes("01") && dataSoloNumeri.includes("11");
    const sportOK = sport === "calcio";
    const capelliOK = ["mori", "marroni"].includes(capelli);
    const numeroOK = numero === "77";
    const aziendaOK = ["eac", "electronic ascione company"].includes(azienda);

    if (nomeOK && cognomeOK && dataOK && sportOK && capelliOK && numeroOK && aziendaOK) {
        document.body.innerHTML = `
            <div style="
                width:100vw;
                height:100vh;
                background:black;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                color:#00ff00;
                font-family:monospace;
            ">
                <h1>ACCESSO CONSENTITO</h1>
                <img src="foto.jpg" style="max-width:90%;max-height:80vh;">
            </div>
        `;
    } else {
        document.getElementById("errore").innerText = "ACCESSO NEGATO";
    }
}
</script>

</body>
</html>
