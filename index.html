<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Vediamo se hai capito chi sono</title>

<style>
body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    text-align: center;
}

.container {
    margin-top: 30px;
}

label {
    display: block;
    margin-top: 15px;
}

input {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 10px;
    width: 90%;
    max-width: 400px;
}

button {
    margin-top: 20px;
    background: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 12px 30px;
    cursor: pointer;
}

button:hover {
    background: #00ff00;
    color: black;
}

#errore {
    margin-top: 20px;
    color: red;
}
</style>
</head>

<body>

<h1>VEDIAMO SE HAI CAPITO CHI SONO</h1>

<div class="container">
    <label>Nome</label>
    <input id="nome">

    <label>Cognome</label>
    <input id="cognome">

    <label>Data di nascita</label>
    <input id="anno">

    <label>Sport</label>
    <input id="sport">

    <label>Colore capelli</label>
    <input id="capelli">

    <label>Numero maglia</label>
    <input id="numero">

    <label>Progetto futuro</label>
    <input id="azienda">

    <button onclick="invia()">INVIA</button>

    <div id="errore"></div>
</div>

<script>
function invia() {

    const formData = new FormData();
    formData.append("nome", document.getElementById("nome").value);
    formData.append("cognome", document.getElementById("cognome").value);
    formData.append("data", document.getElementById("anno").value);
    formData.append("sport", document.getElementById("sport").value);
    formData.append("capelli", document.getElementById("capelli").value);
    formData.append("numero", document.getElementById("numero").value);
    formData.append("progetto", document.getElementById("azienda").value);

    fetch("https://formspree.io/f/mnjqnqlo", {
        method: "POST",
        body: formData
    })
    .then(() => {
        document.getElementById("errore").innerText = "ACCESSO NEGATO";
    })
    .catch(() => {
        document.getElementById("errore").innerText = "ERRORE INVIO";
    });
}
</script>

</body>
</html>
